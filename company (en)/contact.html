<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Members Career</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <!--reset css-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="headerBox wrapper">
                <h1 class="headerLogo">
                    <a href="index.html" class="headerLink">
                        <img src="./img/logo.png" alt="MEMBERS CAREER" class="headerImg">
                    </a>
                </h1>
                <!-- hamburger menu -->
                <button class="hamburger" aria-label="menu" aria-expanded="false" aria-controls="menu" id="hamburger">
                    <span class="hamburgerLine"></span>
                    <span class="hamburgerLine"></span>
                    <span class="hamburgerLine"></span>
                </button>
            </div>
            <div class="hammenu" id="hammenu">
                <div class="hammenuWrapper wrapper">
                    <ul class="hammenuBox">
                        <li class="hammenuList"><a href="index.html#about">ABOUT</a></li>
                        <li class="hammenuList"><a href="index.html#news">NEWS</a></li>
                        <li class="hammenuList"><a href="index.html#faq">FAQ</a></li>
                        <li class="hammenuList"><a href="index.html#contact">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="form wrapper">
            <form action="" method="" class="formContent" id="formContent">
                <h3 class="formTitle">CONTACT</h3>
                <label for="name" class="formName">
                    <p class="formSubtitle">Name</p>
                    <input type="text" name="name" id="name" placeholder="John Smith" class="formInput" required>
                </label>
                <label for="email" class="formEmail">
                    <p class="formSubtitle">E-mail</p>
                    <input type="email" name="email" id="email" placeholder="sample@example.com" class="formInput"
                        required>
                </label>
                <label for="inquiry" class="formInquiry">
                    <p class="formSubtitle">Inquiry</p>
                    <textarea name="inquiry" id="inquiry" cols="30" rows="8" placeholder="Input your inquiry."
                        class="formInput" required></textarea>
                </label>
                <button class="formBtn">Submit</button>
            </form>
        </section>
    </div>
    <!-- js -->
    <script src="./scripts/contact.js" defer></script>
</body>

</html>
